ServerName localhost

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/login_system/public
#    ErrorLog /var/www/error.log
#    CustomLog /var/www/access.log combined


    <Directory /var/www/html/login_system>
        AllowOverride All
        Order allow,deny
        allow from all
        Require all granted
    </Directory>

</VirtualHost>